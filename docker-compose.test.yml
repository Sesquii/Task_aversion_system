version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: test-postgres
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: task_aversion_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with existing PostgreSQL on 5432
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d task_aversion_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
