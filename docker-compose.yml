services:
  task-aversion-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Use a named volume so each user gets their own fresh data directory
      # The app will automatically create empty CSV files on first run
      # To use a specific folder on your computer instead, change to:
      # - ./my-task-data:/app/data
      - task-aversion-data:/app/data
    environment:
      - NICEGUI_HOST=0.0.0.0
    restart: unless-stopped
    container_name: task-aversion-system

volumes:
  task-aversion-data:
    # Named volume - data persists but is separate from the repository
