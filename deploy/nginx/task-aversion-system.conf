# Nginx configuration for Task Aversion System
# Install: sudo cp deploy/nginx/task-aversion-system.conf /etc/nginx/sites-available/
# Enable: sudo ln -s /etc/nginx/sites-available/task-aversion-system.conf /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx
#
# Replace TaskAversionSystem.com with your domain or use server IP.
# After DNS is set, run: sudo certbot --nginx -d TaskAversionSystem.com -d www.TaskAversionSystem.com

server {
    listen 80;
    server_name TaskAversionSystem.com www.TaskAversionSystem.com;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests (analytics page)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
